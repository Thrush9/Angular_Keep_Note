<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->
<div class="container">
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel class="example-card" >
        <mat-expansion-panel-header >
          <mat-panel-title >
            Take a note
          </mat-panel-title>
          <mat-panel-description>
            Fill up Details
          </mat-panel-description>
        </mat-expansion-panel-header>
  
        <div class="form-field">
          <mat-form-field>
           <mat-label>Title</mat-label>
             <input matInput  name="title" type="text" [(ngModel)]="noteObj.title" 
              placeholder="Enter the title">
          </mat-form-field>  
          <mat-form-field>
           <mat-label>Text</mat-label>
            <textarea matInput name="text" [(ngModel)]="noteObj.text" 
             placeholder="Enter the description"></textarea>
          </mat-form-field>
        </div>
        <mat-action-row>
          <button mat-raised-button color="primary" (click)="addNote()">Done</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion> 
</div>
