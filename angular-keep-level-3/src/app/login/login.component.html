<div class="container-fluid">    
    <form [formGroup]="loginform">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title><h4>Login Credentials</h4></mat-card-title>
        </mat-card-header>
        <mat-card-content class="form-field">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text"  formControlName="username" class="username"
             placeholder="Enter username" required>
          </mat-form-field>       
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" class="password"
            placeholder="Enter password" required>
          </mat-form-field>
        </mat-card-content>
        <mat-error class="error-message">{{submitMessage}}</mat-error>
        <mat-card-actions class="form-buttons">
          <button mat-raised-button color="primary" [disabled]="!loginform.valid"
           (click)="loginSubmit()">Submit</button>
        </mat-card-actions>
      </mat-card>
    </form> 
</div>
